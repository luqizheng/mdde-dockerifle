version: '3.8'

services:
  java-dev:
    build: .
    container_name: ${CONTAINER_NAME:-java-dev}
    volumes:
      - ${SOURCE_CODE_PATH}:/workspace
      - maven-repo:/home/developer/.m2
      - gradle-cache:/home/developer/.gradle
    working_dir: /workspace
    ports:
      - "${APP_PORT:-8081}:8081"
      - "${DEBUG_PORT:-5005}:5005"
    environment:
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    command: tail -f /dev/null
    networks:
      - dev-network

volumes:
  maven-repo:
  gradle-cache:

networks:
  dev-network:
    driver: bridge
